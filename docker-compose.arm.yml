version: '3'

volumes:
    mongo_volume:

services:
    mongo:
        image: apcheamitru/arm32v7-mongo
        container_name: mongo
        env_file: .env
        ports:
            - "27017:27017"
        volumes:
            - mongo_volume:/data/db

    bot:
        build:
            context: .
            dockerfile: Dockerfile.arm
        container_name: bot
        command: python -m bot.jack
        depends_on:
            - mongo
        env_file: .env

    session-watcher:
        build:
            context: .
            dockerfile: Dockerfile.arm
        container_name: session-watcher
        command: python -m watchers.session
        depends_on:
            - mongo
        env_file: .env
